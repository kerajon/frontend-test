<div>

  <img src="/assets/logo.svg" alt="Cobiro">

  <div class="fill-out-space"></div>

  <div class="user-profile-info" *ngIf="!!userProfileMeta">
    <img class="user-profile-info-avatar" [src]="userProfileMeta.avatarUrl" alt="Avatar">
    <span class="user-profile-info-name">{{ userProfileMeta.userName }}</span>
    <span class="user-profile-info-menu-button">
      <img src="/assets/expand-icon.svg" alt="Open menu">
    </span>
  </div>

</div>
